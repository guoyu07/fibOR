<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>说明</title>
</head>
<body>
	<p style="font-size:12px">fibOR是什么</p>
	<ul>
		<li>Restful风格的Webservice。</li>
		<li>基于fibjs开发。<a href='http://fibjs.org' target='_blank'>了解更多</a></li>
	</ul>
	<p style="font-size:12px">fibOR能干啥</p>
	<ul>
		<li>方便快速转化数据库资源为网络服务。</li>
		<li>通过自定义actor可实现个性化的服务。</li>
	</ul>
	<p style="font-size:12px">fibOR怎么用</p>
	<ul>
		<li>按规定格式定义元数据。</li>
		<li>按OData的标准操作访问数据。</li>
	</ul>
</body>
</html>
